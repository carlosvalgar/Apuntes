<!DOCTYPE html>
<html>
<head>
    <title>IKEA.com - Tienda de Muebles y Decoración Online - IKEA</title>
    <link rel = "icon" type = "jpg" href = "./Media/IkeaLogo.jpg ">
    <script src ="https://kit.fontawesome.com/4cde0e907f.js" crossorigin = "anonymous"></script>
    <link rel = "stylesheet" href = "ikea.css">

<body>

        </div>
        <div class = "circle">
            <i class ="fas fa-truck"></i>
        </div>

            <i class="fas fa-user"></i>
        </div>
        <div class = "circle">
            <i class="fas fa-heart"></i>
        </div>
